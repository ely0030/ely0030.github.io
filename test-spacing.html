<!DOCTYPE html>
<html>
<head>
    <title>Test Spacing</title>
    <style>
        body.literature2 .prose p {
            margin: 0 !important;
            padding: 0 !important;
            font-size: 15px;
            line-height: 1.3;
            background: lightblue;
        }
        
        body.literature2 .prose ul {
            margin: .4em 0 .8em;
            padding-left: 1.2em;
            background: lightgreen;
        }
        
        body.literature2 .prose p + ul {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        
        /* Debug styles */
        .prose {
            max-width: 600px;
            margin: 50px auto;
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body class="literature2">
    <div class="prose">
        <h3>Test Heading</h3>
        <p>test</p>
        <ul class="contains-task-list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        
        <hr style="margin: 50px 0;">
        
        <h3>Without p+ul rule:</h3>
        <p>test</p>
        <ul class="contains-task-list" style="margin-top: .4em !important;">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
    </div>
</body>
</html>
